<!DOCTYPE html>
<html>

<head>
    <title>EHMViewer SAP UI5 Map</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/1.9.2/calcite.css" />
    <script type="module" src="https://js.arcgis.com/calcite-components/1.9.2/calcite.esm.js"></script>

    <link rel="stylesheet"
        href="https://citymaps.capetown.gov.za/arcgis_js_api/library/4.27/esri/themes/light/main.css">
    <script src="https://citymaps.capetown.gov.za/arcgis_js_api/library/4.27/init.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/message.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</head>

<body>

    <div id="viewDiv">
        <div id="btnAerialPhoto" class="esri-widget esri-widget--button" title="Toggle Aerial Imagery">
            <calcite-icon id="iconAerialImagery" icon="view-hide" text-label="360 degree view"></calcite-icon>
        </div>

        <div id="panelDiv" class="panel-dock">
            <calcite-panel>

                <div style="text-align: center;">
                    <h3 id="panelTitleLabel">Environmental Health Modernization</h3>
                </div>

                <calcite-loader id="loaderDiv" style="display: none;"></calcite-loader>

                <div id="propertResultsDiv">
                    Property Results (<span id="lblPropertyResultsCount"></span>)
                    <calcite-select id="selectAddress" scale="m" width="full"></calcite-select>
                </div>

                <div id="sketchDiv"></div>

                <div>
                    <calcite-button id="btnClearMap" appearance="outline" kind="danger" style="float: left;width: 50%;">
                        Reset Graphics
                    </calcite-button>

                    <calcite-button id="btnConfirmAddressLocation" appearance="solid" style="float: right;width: 50%;">
                        Save Map Changes
                    </calcite-button>
                    <calcite-link
                        href="mailto:city.maps@capetown.gov.za?subject=Environmental Health Modernization Map Feedback">
                        Map Feedback
                    </calcite-link>
                </div>

                <calcite-alert id="noticeDiv" icon="rangefinder" kind="brand" auto-close autoCloseDuration="medium">
                    <div slot="message" id="noticeMessageDiv"></div>
                </calcite-alert>

            </calcite-panel>
        </div>

    </div>

</body>

</html>
